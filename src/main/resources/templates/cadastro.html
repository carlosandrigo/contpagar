<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas a Pagar - Nova Conta</title>
</head>
<body>
    <h1>Contas a Pagar</h1>
    
    <form method="POST" action="/adicionar">
        <label for="descricao">Descrição:</label>
        <input type="text" name="descricao" id="descricao" />
        
        <label for="valor">Valor:</label>
        <input type="text" name="valor" id="valor" />
        
        <label for="mes_vcto">Mês de Vencimento:</label>
        <input type="text" name="mes_vcto" id="mes_vcto" />
        
        <label for="ano_vcto">Ano de Vencimento:</label>
        <input type="text" name="ano_vcto" id="ano_vcto" />
        
        <input type="submit" value="Salvar" />
    </form>

    <a href="/">Voltar ao início</a>
</body>
</html>
